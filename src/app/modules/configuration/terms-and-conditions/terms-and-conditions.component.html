<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Terms and Conditions</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Configuration</a></li>
                    <li class="breadcrumb-item active">Terms and Conditions</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <p class="text-right m-0 mt-2 mx-3"> Last Updated:- <span class="font-weight-bold">{{lastUpdated}}</span></p>
            <form [formGroup]="configForm" (ngSubmit)="updateConfiguration()">
                <div class="card-body">
                    <angular-editor formControlName="terms_and_conditions" [config]="editorConfig"
                    ></angular-editor>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
