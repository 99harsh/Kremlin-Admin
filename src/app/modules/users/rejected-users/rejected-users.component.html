<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Rejected Users</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Users</a></li>
                    <li class="breadcrumb-item active">Rejected Users</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="dataTables_wrapper dt-bootstrap4">
                    <table datatable [dtTrigger]="dtTrigger" class="table table-bordered table-hover dataTable dtr-inline">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Mobile Number</th>
                            <th>Comment</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let element of users" class="table-row">
             
                            <td>{{element.FIRST_NAME}} {{element.LAST_NAME}}</td>
                            <td>{{element.MOBILE_NUMBER}}</td>
                            <td>
                                {{element.COMMENT}}
                            </td>              
                          </tr>     
                        </tbody>
                      </table>
                </div> 
                <div class="p-2" *ngIf="users.length === 0">
                    <p class="m-0 text-center">No Rejected Users Found.</p>
                </div>  
            </div>
            
            <!-- /.card-body -->
            
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
